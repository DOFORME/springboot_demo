# mysql
spring.datasource.url = jdbc:mysql://localhost:3306/school?characterEncoding=utf8&useSSL=true&serverTimezone=UTC&useAffectedRows=true
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
#spring.datasource.driver-class-name = com.mysql.jdbc.Driver

# ����springboot�Ĳ�ɫ��־
spring.output.ansi.enabled = ALWAYS

# mybatis
mybatis.type-aliases-package = org.lc.springboot.entity.pojo.DO
mybatis.mapper-locations = classpath:mapper/**/*.xml

# logging.level.root = debug
logging.level.org.lc.springboot.dao = debug
logging.level.org.mybatis.spring = debug
logging.level.org.lc.springboot.manager = debug

# jpa
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=true


